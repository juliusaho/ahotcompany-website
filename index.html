<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&family=Syne&display=swap" rel="stylesheet">
    <title>A Hot Company - Digital Consulting</title>
    <style type="text/css">
    * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
    }
    html, body {
        margin: 0;
        font-size: 16px;
        font-family: 'Space Grotesk', sans-serif;
        color: black;
        height: 100%;
    }
    h1 {
        font-family: 'Syne', sans-serif;
        font-size: 38px;
        font-weight: 400;
        margin-bottom: 1rem;
    }
    header {
        display: flex;
        padding: 2rem 1rem;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid black;
        height: 110px;
    }
    header img {
        max-width: 360px;
        width: 100%;
        height: auto;
        display: block;
    }
    .main {
        display: flex;
        height: calc(100% - 110px);
        position: relative;
    }
    .main-content {
        width: 50%;
        flex-basis: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem 2rem 0rem 2rem;
        border-right: 1px solid black;
    }
    .main-content p {
        font-size: 22px;
        line-height: 32px;
        max-width: 570px;
    }
    .line {
        height: 2px;
        background: black;
        max-width: 300px;
    }
    .image {
        width: 50%;
        flex-basis: 50%;
        height: 100%;
        background-image: url('assets/image.jpg');
        background-size: cover;
    }
    .content-container {
        flex-basis: 50%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    .footer {
        flex-basis: 50%;
        align-items: flex-end;
        display: flex;
    }
    @media screen and (max-width: 728px){
        .main {
            flex-direction: column;
        }
        .main-content{
            width: 100%;
        }
        .main-content {
            flex-basis: 100%;
        }
        .image {
            display: none;
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.svg" class="logo" alt="A Hot Company">
        </div>
    </header>
    <section class="main">
        <div class="main-content">
            <div class="content-container">
                <h1>Digital Consultancy</h1>
                <div class="line"></div>
                <p>We help companies to grow by consulting them how to make better business using modern digital tools.</p>
            </div>
            <div class="footer">
                <span>2021 - FI31760459 - A Hot Company Oy</span>
            </div>
        </div>
        <div class="image">
        </div>
    </section>
</body>
</html>
